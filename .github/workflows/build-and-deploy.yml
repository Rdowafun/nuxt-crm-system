name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
    - name: Install & Generate ðŸ”§
      run: |
        pnpm install
        pnpm generate
      env:
        NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL  }}

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist